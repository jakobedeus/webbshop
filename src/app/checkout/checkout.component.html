<div class="order">

  <h2>Order</h2>

  <ul *ngFor="let item of cartItems">
    <li>
      <p>{{ item.movie.name }} x {{ item.amount }}</p>
      <p>Price:  {{ item.totalprice }}:-</p> 
    </li>
  </ul>

  <h3><b>Total price of order: {{ totalCartPrice }}:- </b></h3> 

  <form action="">
    <label for="name">Name: </label>
    <input type="text" id="name">

    <label for="email">Email: </label>
    <input type="email" id="email" #email>

    <label for="address">Address: </label>
    <input type="text" id="address">

    <label for="phone">Phone: </label>
    <input type="number" id="phone">

    <button (click)="submitOrder(totalCartPrice, email.value)">Order</button>

  </form>



  <div *ngFor="let price of totalPrice">
    {{ price }}
  </div>

</div>
