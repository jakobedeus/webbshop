<div class="singleProduct">

    <img src="{{ movie.imageUrl }}">
  </div>
  <div class="singleProductInfo">
    <h2>{{ movie.name }}</h2>
    <p>{{ movie.description }}</p>
    <p>{{ movie.price }} kr

      <button (click)="addMovieToCart(movie)">Add to cart</button></p>
  </div>
</div>
