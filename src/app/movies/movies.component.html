<div class="singleProduct">
  <div class="singleProductImg">
    <img src="{{ movie.imageUrl }}">
  </div>
  <div class="singleProductInfo">
    <h2>{{ movie.name }}</h2>
    <p>{{ movie.description }}</p>
    <p>{{ categories.name }}</p>
    <p><b>{{ movie.price }} kr</b>

      <button (click)="addMovieToCart(movie)" class="addToCartBtn"><i class="fas fa-plus"></i></button></p>
  </div>
</div>
