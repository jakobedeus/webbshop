<div class="orderContainer">
  <h1>{{ numberOfOrders }} Order(s)</h1>

  <div class="orderItemContainer">

    <div *ngFor="let order of orders" class="order">

      <p>
        <i class="fas fa-user"></i> {{ order.createdBy }}
        <i class="fas fa-clock"></i> {{ order.created }},
        Payment method: {{ order.paymentMethod }}
      </p>

      <p>Total price: <b>{{ order.totalPrice}} :-</b></p>

      <button (click)="emptyOrder(order)">Remove order</button>

    </div>
    <button><a routerLink="/">Buy more movies</a> </button>
  </div>


</div>
